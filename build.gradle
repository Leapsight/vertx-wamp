plugins {
    id 'java-library'
    id 'com.jfrog.artifactory' version '4.14.1'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
        url "https://repo1.maven.org/maven2/"
    }
    maven {
        url 'http://ljartifactory01.lojackhq.com.ar/artifactory/magenta/'
    }
    jcenter()
    mavenCentral()
}

dependencies {
    // Vertx dependency
    compile 'io.vertx:vertx-core:4.0.0-milestone5'

    compile 'io.vertx:vertx-health-check:4.0.0-milestone5'

    compile 'io.vertx:vertx-micrometer-metrics:4.0.0-milestone5'
    compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.3.2'

    compile 'com.leapsight:jawampa:0.6.0'

    // Spring dependency
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.8.RELEASE'

    // Log
    compile 'org.slf4j:jcl-over-slf4j:1.7.30'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '6.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileJava {
    targetCompatibility = 13
    sourceCompatibility = 13
}

java {
    disableAutoTargetJvm()
}

group = 'com.leapsight'
version = System.getenv('JAR_VERSION')

artifactory {
    contextUrl = System.getenv('MVN_CONTEXTURL')
    publish {
        repository {
            repoKey = System.getenv('MVN_KEY')
            username = System.getenv('MVN_USER')
            password = System.getenv('MVN_PASSWORD')
            maven = true
        }
        defaults {
            publications('mavenJava')
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}