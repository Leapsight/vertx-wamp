plugins {
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
        url "https://repo1.maven.org/maven2/"
    }
    jcenter()
    mavenCentral()
}

git {
    implementation 'https://github.com/Leapsight/jawampa.git', {
        tag '0.6.0'
    }
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'

    // Vertx dependency
    compile 'io.vertx:vertx-core:4.1.4'
    compile 'io.vertx:vertx-health-check:4.1.4'

    // Metrics
    compile 'io.vertx:vertx-micrometer-metrics:4.1.4'
    compile 'io.micrometer:micrometer-registry-jmx:1.7.4'
    compile 'io.micrometer:micrometer-registry-prometheus:1.7.4'

    // Spring dependency
    compile 'org.springframework:spring-context:5.3.10'

    // Log
    compile 'org.slf4j:jcl-over-slf4j:1.7.32'
    compile 'ch.qos.logback:logback-classic:1.2.6'
    compile 'net.logstash.logback:logstash-logback-encoder:6.6'
}

compileJava {
    targetCompatibility = 11
    sourceCompatibility = 11
}

java {
    disableAutoTargetJvm()
}

group = 'com.leapsight'
version = System.getenv('JAR_VERSION')
